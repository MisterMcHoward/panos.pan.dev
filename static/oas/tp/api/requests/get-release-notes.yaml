parameters:
- name: type
  in: query
  required: true
  schema:
    type: string
  description: |
    Query release notes that match a specific type

- name: version
  in: query
  required: true
  schema:
    type: string
  description: |
    Query release notes that match a specific content version

    ---
    ```
    curl -H 'X-TPP-API-KEY: API_KEY' \
      'https://api.tpp.paloaltonetworks.com/service/publicapi/v1/release-notes?type=content&version=8446-6886'
    ```
